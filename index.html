<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Stem</title>
	<link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>


	<div id='app'>


		<div class="container">

			<h1>Todo List</h1>


			<div v-if='isEditing'>
				
				<input type='text' class='bar' v-model='todo'>
				
				<input type='submit' class="sb" value='update' v-on:click='updateTodo'>

			</div>
			
			<div v-else>

				<input type='text' class='bar' v-model='todo'>
				

				<input  class='sb ' type='submit' value='add' v-on:click='storeTodo'>
			</div>
			


			<ul>
				<li v-for='(todo, index) in todos'>
					{{ todo }}
					

					
					<button class='sa' v-on:click='editTodo(index, todo)'>Edit</button>
					
					<button class="sa" v-on:click='deleteTodo(index)'>Delete</button>
				
				</li>

			</ul>


		</div>

	</div>


	<script src="vue.js"></script>

	<script>
		new Vue ({
			el:"#app",

			data:{
				isEditing:false,
				selectedIndex:null,
				todo:'',
				
				todos:['go to market','but new course'],
				
			},

			methods:{
				storeTodo(){
					this.todos.push(this.todo)
					

					this.todo=''
					

					},

				editTodo(index, todo){
					this.todo = todo 
					
					this.selectedIndex = index
					this.isEditing = true
				},

				updateTodo(){
					this.todos.splice(this.selectedIndex,1,this.todo)
					
					this.isEditing = false

				},

				deleteTodo(index){
					this.todos.splice(index,1)
				}
			}


		})
	</script>
</body>
</html>
